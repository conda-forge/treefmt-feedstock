{% set name = "treefmt" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/numtide/treefmt/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 1a4d1727c7e2e792993654a54ca4144a2b0a6ac71c3d0812c5256ff14766aa86

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - treefmt --help

about:
  home: https://github.com/numtide/treefmt
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: one CLI to format your repo
  dev_url: https://github.com/numtide/treefmt

extra:
  recipe-maintainers:
    - danielnachun
