{% set name = "treefmt" %}
{% set version = "2.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/numtide/treefmt/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 841b981c69751b2906134d3a63e0b73433a40da99bfd9cbaf1a0c38ad161e87e

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - treefmt --help

about:
  home: https://github.com/numtide/treefmt
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: one CLI to format your repo
  dev_url: https://github.com/numtide/treefmt

extra:
  recipe-maintainers:
    - danielnachun
