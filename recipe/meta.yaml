{% set name = "treefmt" %}
{% set version = "2.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/numtide/treefmt/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 2b67a03045e8d31c6018d2149438d544c1c9dae7db44510cdd596030a13b38fd

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - treefmt --help

about:
  home: https://github.com/numtide/treefmt
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: one CLI to format your repo
  dev_url: https://github.com/numtide/treefmt

extra:
  recipe-maintainers:
    - danielnachun
